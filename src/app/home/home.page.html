<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crime Report and News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    
    <div class="upper-container">
      <div class="content-container">
        <div>
          <div class="news-title">
            {{ newsUpdate?.title }}
          </div>
          <div class="news-body">
            {{ newsUpdate?.body }}
          </div>
          <div class="read-more" *ngIf="newsUpdate">
            <ion-button [routerLink]="['/news', newsUpdate?.id]">Continue Reading</ion-button>
          </div>
        </div>
      </div>
        <ion-img [src]="newsUpdate?.image" alt="image display requires internet connection"></ion-img>
    </div>
    

    <div class="lower-container">
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col size="4" routerLink="/form">
            <ion-card>
              <img src="../../assets/icon/problem.png">
              <ion-card-subtitle>Fill Form</ion-card-subtitle>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card routerLink="/contacts">
              <img src="../../assets/icon/phone-call.png">
              <ion-card-subtitle>Contacts</ion-card-subtitle>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card routerLink="/awareness">
              <img src="../../assets/icon/awareness.png">
              <ion-card-subtitle>Awareness</ion-card-subtitle>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-card routerLink="/report-history">
              <img src="../../assets/icon/time-management.png">
              <ion-card-subtitle>Reports</ion-card-subtitle>
            </ion-card>
          </ion-col>
          <ion-col size="4">
            <ion-card>
              <img src="../../assets/icon/news.png" routerLink="/saved-news">
              <ion-card-subtitle>Saved News</ion-card-subtitle>
            </ion-card>
          </ion-col>
          <ion-col size="4" routerLink="/about">
            <ion-card>
              <img src="../../assets/icon/information.png">
              <ion-card-subtitle>About App</ion-card-subtitle>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  
  

</ion-content>


<ion-footer>
    <ion-button routerLink="/all-news" class="footer-button" expand="full">View All News</ion-button>

    <!-- <div class="button-container">
      <ion-button class="sos-button" (click)="sendSOS()">Send SOS</ion-button>
    </div> -->
</ion-footer>
