<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" defaultHref="home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Report History</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-accordion-group>
    <ion-accordion *ngFor="let item of history">
      <ion-item slot="header" color="light">
        <ion-label>{{ item.subject }}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        {{ item.body }} <br><br>
        {{ item.body2 }} <br><br>
        {{ item.date | date: 'EEE, MMM d, yyyy - HH:mm:ss' }} <br> <br>
        <!-- {{ item.attachments }} -->
      </div>
    </ion-accordion>
  </ion-accordion-group>

  <!-- display this if nothing saved -->
  <div class="message" *ngIf="history.length === 0">
    <ion-text>Nothing to display...</ion-text>
  </div>

</ion-content>

<ion-footer *ngIf="history.length != 0">
  <ion-button class="footer-button" color="primary" expand="full" (click)="clearReportsHistory()">Clear History</ion-button>
</ion-footer>
