<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-outline" defaultHref="home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Agencies Report Contacts</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of details">
      <ion-avatar slot="start">
        <img src="{{item.image}}">
      </ion-avatar>
      <ion-label>{{ item.title }}</ion-label>
      <ion-icon slot="end" name="call-outline" (click)="callPhone(item)"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
